<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>MemeGenerator</title>
</head>

<body onload="onInit()">
    <!-- NAVBAR -->
    <!-- <li class="font-600">Meme Generator <i class="fa-solid fa-angles-right"></i></li> -->
    <!-- <li><input type="text" class="font-600 mob-hide" id="project-name" placeholder="Untitled Project"></li> -->
    <!-- <li class="font-600 logo mob-hide">Meme Generator</li> -->
    <nav>
        <ul>
            <li class="font-600 logo mob-hide" onclick="onBack()">Meme Generator <i
                    class="fa-solid fa-angles-right"></i></li>
            <!-- <li><input type="text" class="font-600 mob-hide" id="project-name" placeholder="Untitled Project"></li> -->

        </ul>
        <ul>
            <li><button class="btn util-btn" onclick="onBack()"><i class="fa-solid fa-backward"></i></button></li>
            <li><button class="btn util-btn" onclick="onSave()"><i class="fa-regular fa-floppy-disk"></i></button></li>
            <li><label for="file-upload" class="btn util-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i>
                </label>
            </li>
            <li><button class="btn util-btn" onclick="onOpenSettings()"><i class="fa-solid fa-gear"></i></button></li>
            <li><button class="btn round-btn share-btn" onclick="onShare()"><i
                        class="fa-solid fa-share-from-square"></i> <span class="mob-hide">Share</span></button>
            </li>
            <li><a href="#" class="btn round-btn export-btn" onclick="onDownload(this)"><i
                        class="fa-solid fa-download"></i><span class="mob-hide">
                        Export Project</span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div class="container">
        <!-- ASIDE -->
        <aside>
            <div class="aside-grid">
                <div class="modules">
                    <ul>
                        <li><button class="btn util-btn active search-btn" onclick="onModuleSearch(this)"><i
                                    class="fa-solid fa-magnifying-glass"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleGallery(this)"><i
                                    class="fa-solid fa-image"></i></button></li>
                        <li><button class="btn util-btn txt-btn" onclick="onModuleText(this)"><i
                                    class="fa-solid fa-font"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleStickers(this)"><i
                                    class="fa-solid fa-icons"></i></button></li>
                        <li><button class="btn util-btn saved-memes-btn" onclick="onModuleSavedMemes(this)"><i
                                    class="fa-solid fa-bookmark"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleExamples(this)"><i
                                    class="fa-solid fa-lightbulb"></i></i></button></li>
                    </ul>
                    <button class="btn util-btn help-btn" onclick="onModuleHelp(this)"><i
                            class="fa-regular fa-circle-question"></i></button>
                </div>
                <div class="tab-container scrollbar-hidden">

                </div>
            </div>

        </aside>




        <main>
            <!-- GALLERY -->
            <div class="gallery scrollbar-hidden">
                <div class="gallery-header">
                    <h3>Trending Now</h3>
                    <!-- <ul class="popular-categories mob-hide tablet-hide">
                        <li style="font-size:1.2rem">Dogs</li>
                        <li style="font-size:1.3rem">Cats</li>
                        <li style="font-size:0.8rem">Funny</li>
                        <li style="font-size:0.9rem">Politic</li>
                        <li style="font-size:1.1rem">Sad</li>
                        <li style="font-size:1.1rem">Spongebob</li>
                        <li style="font-size:1rem">Celeb</li>
                        <li style="font-size:0.8rem">Happy</li>
                    </ul> -->
                    <button class="btn round-btn" onclick="onSurpriseMe()">Surprise Me</button>
                </div>

                <div class="gallery-grid">

                </div>
            </div>

            <!-- EDITOR -->
            <div class="editor hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>

                </div>
            </div>
        </main>
    </div>

    <div class="modal hide">

    </div>

    <div class="black-overlay hide" onclick="onCloseModal()"></div>

    <input type="file" name="" id="file-upload" onchange="onImgInput(event)" hidden>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
