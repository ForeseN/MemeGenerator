<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>MemeGenerator</title>
</head>

<body onload="onInit()">
    <!-- NAVBAR -->
    <!-- <li class="font-600">Meme Generator <i class="fa-solid fa-angles-right"></i></li> -->
    <!-- <li><input type="text" class="font-600 mob-hide" id="project-name" placeholder="Untitled Project"></li> -->
    <!-- <li class="font-600 logo mob-hide">Meme Generator</li> -->
    <nav>
        <ul>
            <li class="font-600 logo mob-hide">Meme Generator <i class="fa-solid fa-angles-right"></i></li>
            <li><input type="text" class="font-600 mob-hide" id="project-name" placeholder="Untitled Project"></li>

        </ul>
        <ul>
            <li><button class="btn util-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i></button></li>
            <li><button class="btn util-btn"><i class="fa-solid fa-backward"></i></button></li>
            <li><button class="btn util-btn"><i class="fa-solid fa-gear"></i></button></li>
            <li><button class="btn round-btn share-btn"><i class="fa-solid fa-share-from-square"></i> <span
                        class="mob-hide">Share</span></button>
            </li>
            <li><button class="btn round-btn export-btn"><i class="fa-solid fa-download"></i><span class="mob-hide">
                        Export Project</span></button></li>
        </ul>
    </nav>

    <!-- Main -->
    <div class="container">
        <!-- ASIDE -->
        <aside>
            <div class="aside-grid">
                <div class="modules">
                    <ul>
                        <li><button class="btn util-btn active" onclick="onModuleGallery(this)"><i
                                    class="fa-solid fa-image"></i></button></li>
                        <li><button class="btn util-btn txt-btn" onclick="onModuleText(this)"><i
                                    class="fa-solid fa-font"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleStickers(this)"><i
                                    class="fa-solid fa-icons"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleStickers(this)"><i
                                    class="fa-solid fa-bookmark"></i></button></li>
                        <li><button class="btn util-btn" onclick="onModuleStickers(this)"><i
                                    class="fa-solid fa-bookmark"></i></button></li>
                    </ul>
                </div>
                <div class="tab-container scrollbar-hidden">


                </div>
            </div>

        </aside>




        <main>
            <!-- GALLERY -->
            <div class="gallery">
                <div class="gallery-actions">
                    <input type="search" name="" id="" placeholder="Search..." class="font-600">
                    <div class="categories">
                        <ul>
                            <li>Dogs</li>
                            <li>Cats</li>
                            <li>Funny</li>
                            <li>Political</li>
                            <li>Happy</li>
                            <li>Celeb</li>
                            <li>Animals</li>
                            <li>Bad</li>
                            <li>Dark</li>
                        </ul>
                    </div>
                    <label type="file" name="" for="file-upload" class="custom-file-input">Upload <i
                            class="fa-solid fa-arrow-up-from-bracket"></i></label>
                    <input type="file" name="" id="file-upload" hidden>
                </div>
                <div class="gallery-grid grid-container">
                </div>
            </div>

            <!-- EDITOR -->
            <div class="editor hide">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>

                </div>
            </div>
        </main>
    </div>


    <script src="js/services/utils-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
